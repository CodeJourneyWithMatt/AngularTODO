<ul class="list-group">
  <li *ngFor="let item of items" class="list-group-item d-flex mb-1 justify-content-between align-items-center">
    <a (click)="onSelect(item)" href="#"> {{item.description}}</a>
    <span class="log-date"> {{ item.dateCreated | date: 'short'}} </span>
    <i (click)="onDelete(item)" class="fa fa-remove clickable"></i>
  </li>
</ul>
